<svg width="50" height="50" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
    <style>
        /* Stile di base dei rettangoli */
        rect {
            fill: black;
            transition: fill 0.3s ease; /* Transizione morbida */
        }
        
        /* HOVER: Quando il mouse Ã¨ sopra L'SVG, i rettangoli diventano viola */
        :hover rect {
            fill: violet;
        }
    </style>
    
    <rect width="100" height="15" rx="8"></rect>
    <rect y="30" width="100" height="15" rx="8"></rect>
    <rect y="60" width="100" height="15" rx="8"></rect>
</svg>

