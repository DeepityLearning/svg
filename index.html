<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi SVG</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; /* Centra il contenuto SVG */
            align-items: center;
            justify-content: center;
        }

        button:hover {
            border-color: #bbb;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* --- STILE ROTAZIONE HAMBURGER --- */
        /* La classe .active viene aggiunta via JS al click */
        .hamburger-btn img {
            transition: transform 0.4s ease-in-out;
            display: block;
        }

        .hamburger-btn.active img {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

    <h1>Esercizi SVG</h1>

    <img src="./bulb.svg" alt="Lampadina Header" width="60">

    <div class="container">
        
        <button onclick="switchBulb()">
            <svg width="50" height="60" viewBox="0 0 512 512">
                <rect x="206" y="420" width="100" height="10" fill="violet"></rect>
                <rect x="206" y="440" width="100" height="10" fill="violet"></rect>
                <rect x="206" y="460" width="100" height="10" fill="violet"></rect>
                <rect x="206" y="480" width="100" height="10" fill="violet"></rect>
                <rect x="206" y="500" width="100" height="10" fill="violet"></rect>
                <circle id="bulb-circle" cx="256" cy="250" r="150" stroke="black" stroke-width="10" fill="none"></circle>
            </svg>
        </button>

        <button>
            <svg version="1.2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="50" height="50">
                <style>
                    .s0 { fill: #ffffff; stroke: #000000; stroke-width: 12; } 
                    .s1 { fill: none; stroke: #000000; stroke-width: 12; } 
                </style>
                <circle cx="150" cy="150" r="87" class="s1" />
                <path class="s0" d="m150 150v-61.03z"/>
                <path class="s0" d="m150 150l49.33 26.97z"/>
            </svg>
        </button>

        <button class="hamburger-btn" onclick="this.classList.toggle('active')">
            <img src="./hamburger.svg" width="50" height="50" alt="Menu">
        </button>

    </div>

    <script src="./app.js"></script>
</body>
</html>
